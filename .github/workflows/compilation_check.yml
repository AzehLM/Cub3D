name: Compilation Check

on:
  pull_request:
    branches: [ main, master, dev ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y make gcc

    - name: Compile project
      run: make

    - name: Test binary exists
      run: |
        if [ ! -f ./cub3D ]; then
          echo "Binary not created after compilation"
          exit 1
        fi

  test-map-errors:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y make gcc

    - name: Compile project
      run: make

    - name: Ensure logs directory
      run: mkdir -p logs

    - name: Make script executable
      run: chmod +x ./scripts/test_map_errors.sh

    - name: Run map error tests
      run: ./scripts/test_map_errors.sh

    - name: Upload test results as artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: map-error-test-logs
        path: logs/
        retention-days: 7


    - name: Upload test results as artifacts
