name: Norminette Check

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]
  workflow_dispatch:

jobs:
  norminette:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install norminette
      run: |
        python -m pip install --upgrade pip
        pip install norminette

    - name: Run norminette
      run: |
        norminette .
      continue-on-error: true  # This will allow the workflow to continue even if norm errors are found
