name: Map Error Tests

on:
  workflow_run:
    workflows: ["Build and Check"]
    types:
      - completed

jobs:
  test-map-errors:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.jobs[0].conclusion == 'success' }}  # Only check if build job succeeded

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.workflow_run.head_branch }}

    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y make gcc

    # - name: Install dependencies
    #   run: |
    #     # Install any additional dependencies your project might need

    - name: Compile project
      run: make

    - name: Make script executable
      run: chmod +x ./scripts/test_map_errors.sh

    - name: Run map error tests
      run: ./scripts/test_map_errors.sh

